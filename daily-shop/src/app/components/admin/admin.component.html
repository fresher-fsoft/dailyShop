
<div class="container">
  <button class="add-product-btn">New Product</button>
  <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="name">Title</mfDefaultSorter>
        </th>
        <th style="width: 45%">
            <mfDefaultSorter by="email">Descirption</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="age">Type</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="city">Price</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="">Avilability</mfDefaultSorter>
        </th>
        <th style="width: 2%">
            <mfDefaultSorter by="">Edit</mfDefaultSorter>
        </th>
        <th style="width: 3%">
            <mfDefaultSorter by="">Status</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td >{{item.age}}</td>
        <td>{{item.city | uppercase}}</td>
        <td>dsdsa</td>
        <td><button class="edit-btn"><i class="fa fa-edit"></i></button></td>
        <td><button class="delete-btn"><i class="fa fa-trash"></i></button></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
  </table>
</div>
